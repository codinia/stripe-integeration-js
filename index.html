<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <label for="cardElement">Card</label>
    <div id="cardElement"></div>

    <label for="cardNumberElement">Card Number</label>
    <div id="cardNumberElement"></div>

    <label for="cardExpiryElement">Card Expiry</label>
    <div id="cardExpiryElement"></div>

    <label for="cardCvcElement">Card Cvc</label>
    <div id="cardCvcElement"></div>

    <label for="auBankAccountElement">Bank Account</label>
    <div id="auBankAccountElement"></div>

    <label for="ibanElement">iBan</label>
    <div id="ibanElement"></div>

    <script>
        //Mount an card-Element
        cardElement.mount('#cardElement');
        //Mount an cardNumberElement
        cardNumberElement.mount('#cardNumberElement');
        //Mount an cardExpiryElement
        cardExpiryElement.mount('#cardExpiryElement');
        //Mount an cardCvcElement
        cardCvcElement.mount('#cardCvcElement');
        //Mount an auBankAccountElement
        auBankAccountElement.mount('#auBankAccountElement');
        //Mount an ibanElement
        ibanElement.mount('#ibanElement');
    </script>

</body>

</html>
